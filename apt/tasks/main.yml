---
- name: upgrade all packages
  become: yes
  become_user: root
  apt:
    name: '*'
    state: latest
  when: apt.all_upgrade_flag 

- name: update all packages
  become: yes
  become_user: root
  apt:
    upgrade: dist
  when: apt.all_update_flag

- name: install apt packages
  become: yes
  become_user: root
  apt:
    name: '{{ item.name }}'
    state: '{{ item.state | default("present") }}'
  with_items: '{{ apt.packages }}'
